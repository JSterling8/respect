<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/general.css"
          th:href="@{/css/general.css}" rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    <div class = "navbar navbar-inverse navbar-static-top" th:fragment="nav-header">
        <div class="container">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href='/login' class="navbar-brand">Login</a></li>
                    <li><a href='/register' class="navbar-brand">Register</a></li>
                </ul>
            </div>
        </div>
    </div>
</head>
<body background="/img/paper_2.png">
    <div class="col-sm-4 container float-center">
        <div th:if="${param.error}">Invalid username and password.</div>
        <form class="form-signin horizontal" th:action="@{/login}" method="POST">
            <h2 class="form-signin-heading">Sign In</h2>
            <div class="form-group">
                <label for="username" class="sr-only">Email Address</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Email Address" required="required" th:autofocus="autofocus" />
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required" />
            </div>
            <div class="checkbox">
                <label for="remember">
                    <input id="remember" name="remember" type="checkbox" value="remember-me" /> Remember me
                </label>
            </div>
            <div class = "form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            </div>
        </form>

        <div class="text-center">
            <div class="form-group">
                Don't have an account?  <a href="/register">Sign up here!</a>
            </div>
        </div>
    </div> <!-- /container -->
</body>
</html>
