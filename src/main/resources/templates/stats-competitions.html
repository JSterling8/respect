<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stats - Competitions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="/css/general.css"
          th:href="@{/css/general.css}" rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    <div class = "navbar navbar-inverse navbar-static-top">
        <div class="container">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/form" class="navbar-brand">Form</a></li>
                    <li><a href="/stats" class="navbar-brand">Stats</a></li>
                    <li th:if="${admin}"><a href="/respect/admin/dashboard" class="navbar-brand">Admin</a></li>
                    <li><a href='/logout' class="navbar-brand">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</head>
<body background="/img/paper_2.png">
    <div class="padded-table-body">
        <table>
            <thead>
                <tr>
                    <th>
                        <h3><a href="/stats/all">All Competitions</a></h3>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="padded-table-body" th:each="league :${leagueMap}">
        <table>
            <thead>
                <tr>
                    <th>
                        <h3><a th:text="${league.key.name}" th:href="'/stats/league/' + ${league.key.id}" /></h3>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="competition : ${league.value}">
                    <td>
                        <a th:href="'/stats/competition/' + ${competition.id}" th:text="${competition.name}"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
