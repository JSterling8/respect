<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stats - Competitions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="/css/general.css"
          th:href="@{/css/general.css}" rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
</head>
<body background="/img/paper_2.png">
    <div class="padded-table-body" th:each="league :${leagueMap}">
        <table>
            <thead>
                <tr>
                    <th th:text="${league.key.name}" />
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td><a th:href="'/stats/league/' + ${league.key.id}">ALL TEAMS IN LEAGUE</a></td>
                </tr>
                <tr th:each="competition : ${league.value}">
                    <td>
                        <a th:href="'/stats/competition/' + ${competition.id}" th:text="${competition.name}"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
